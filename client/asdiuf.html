	<div id="login-form">
		<h2>Join a Meeting</h2>
		<input type="text" id="meetingID" placeholder="Enter a meeting ID" required>
		<!-- <input type="text" id="meetingId" placeholder="Meeting ID" required> -->
		<button id="join-meeting-btn">Join</button>

		<script>

			document.getElementById('join-meeting-btn').addEventListener("click", function() {
				console.log("BUTTON PRESSED");
				const input = document.getElementById("meetingID");
				const inputValue = input.value;
				window.location.replace("http://localhost:3000/meeting/" + inputValue);
			});
			
		</script>
	</div>
